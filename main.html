<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
      /* Basic styling for readability */
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 8px;
        margin: 5px 0;
      }
      button {
        padding: 8px 16px;
        cursor: pointer;
      }
      #product-list button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Product List</h1>
    <ul id="product-list"></ul>

    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>

    <button id="clear-cart-btn">Clear Cart</button>

    <script src="script.js"></script>
  </body>
</html>
